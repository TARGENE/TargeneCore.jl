# For the estimation of E[Y|W, T]
[Qcont]
    # Description of the outcome
    [Qcont.outcome]
    type = "continuous"
    # Description of the resampling strategy
    [Qcont.resampling]
    type = "CV"
    nfolds = 2
    # List all models and hyperparameters
    [Qcont.RSInteractionLinearRegressor]
    fit_intercept = true

    [Qcont.XGBoostRegressor]
    num_rounds = 10

    [Qcont.HALRegressor]
    max_degree = 1
    smoothness_orders = 1
    num_knots = [10, 10]
    lambda = 10
    cv_select = false

# For the estimation of E[Y|W, T]
[Qcat]
    # Description of the outcome
    [Qcat.outcome]
    type = "binary"

    # Description of the resampling strategy
    [Qcat.resampling]
    type = "StratifiedCV"
    nfolds = 2
    # List all models and hyperparameters
    [Qcat.RSInteractionLogisticClassifier]
    fit_intercept = true

    [Qcont.HALClassifier]
    max_degree = 1
    smoothness_orders = 1
    num_knots = [10, 10]
    lambda = 10
    cv_select = false

    [Qcat.XGBoostClassifier]
    num_rounds = 10

# For the estimation of p(T| W)
[G]
    # Description of the outcome
    [G.outcome]
    type = "categorical"
    # Description of the resampling strategy
    [G.resampling]
    type = "StratifiedCV"
    nfolds = 2
    # List all models and hyperparameters
    [G.LogisticClassifier]
    fit_intercept = true

    [G.XGBoostClassifier]
    num_rounds = 10



