# For the estimation of E[Y|W, T]
[Qcont]
    measures = []
    # Description of the resampling strategy
    [Qcont.resampling]
    type = "CV"
    nfolds = 2
    # List all models and hyperparameters
    [Qcont.InteractionLMRegressor]
    column_pattern = ["^RS_"]

    [Qcont.EvoTreeRegressor]
    nrounds = [10, 20]

    [Qcont.ConstantRegressor]

    [Qcont.HALRegressor]
    max_degree = 1
    smoothness_orders = 1
    num_knots = [[10, 5]]
    lambda = 10
    cv_select = false

# For the estimation of E[Y|W, T]
[Qcat]
    measures = []

    # Description of the resampling strategy
    [Qcat.resampling]
    type = "StratifiedCV"
    nfolds = 2
    # List all models and hyperparameters
    [Qcat.InteractionLMClassifier]
    column_pattern = ["^RS_"]

    [Qcat.ConstantClassifier]

    [Qcat.HALClassifier]
    max_degree = 1
    smoothness_orders = 1
    num_knots = [[10, 5]]
    lambda = 10
    cv_select = false

    [Qcat.EvoTreeClassifier]
    nrounds = 10

# For the estimation of p(T| W)
[G]
    measures = []
    # Description of the resampling strategy
    [G.resampling]
    type = "StratifiedCV"
    nfolds = 2
    # List all models and hyperparameters
    [G.LogisticClassifier]
    fit_intercept = true

    [G.ConstantClassifier]

    [G.EvoTreeClassifier]
    nrounds = 10
