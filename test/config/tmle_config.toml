# For the estimation of E[Y|W, T] where Y is binary
[Qcat]
    # Description of the resampling strategy
    [Qcat.resampling]
    type = "StratifiedCV"
    nfolds = 3

    # List all models and hyperparameters
    [Qcat.LogisticClassifier]
    lambda = [1.0, 10]
    fit_intercept = [true, false]

    [Qcat.KNNClassifier]
    K = [3, 5, 10]

# For the estimation of E[Y|W, T] where Y is continuous
[Qcont]
    # Description of the resampling strategy
    [Qcont.resampling]
    type = "CV"
    nfolds = 3
    # List all models and hyperparameters
    [Qcont.LinearRegressor]
    fit_intercept = true

    [Qcont.KNNRegressor]
    K = [3, 5]
    leafsize = 20

# For the estimation of p(T| W), that, for now needs to be categorical
[G]
    # Description of the resampling strategy
    [G.resampling]
    type = "CV"
    nfolds = 2
    # List all models and hyperparameters
    [G.LogisticClassifier]
    lambda = 1.0
    fit_intercept = [true, false]

    [G.KNNClassifier]
    K = 3


