# For the estimation of E[Y|W, T]
[Q]
    # Description of the outcome
    [Q.outcome]
    type = "categorical"

    # Description of the resampling strategy
    [Q.resampling]
    type = "StratifiedCV"
    nfolds = 3
    # List all models and hyperparameters
    [Q.LogisticClassifier]
    lambda = [1.0, 10]
    fit_intercept = [true, false]

    [Q.KNNClassifier]
    K = [3, 5, 10]
    
# For the estimation of p(T| W)
[G]
    # Description of the outcome
    [G.outcome]
    type = "categorical"
    # Description of the resampling strategy
    [G.resampling]
    type = "CV"
    nfolds = 2
    # List all models and hyperparameters
    [G.LogisticClassifier]
    lambda = 1.0
    fit_intercept = [true, false]

    [G.KNNClassifier]
    K = 3


